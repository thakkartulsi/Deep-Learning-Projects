<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffd700;
        }
        .btn-upload {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn-upload:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00bcd4;
        }
        .prediction span {
            font-weight: bold;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        input[type="file"] {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="file"]:focus {
            outline: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Face Mask Detection</h1>
    
    <!-- Form to upload image -->
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit" class="btn-upload">Upload Image</button>
    </form>
    
    {% if prediction %}
        <div class="prediction">
            <h3>Prediction: <span>{{ prediction }}</span></h3>
        </div>
    {% endif %}
    
    {% if image_filename %}
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" class="image-preview" alt="Uploaded Image">
    {% endif %}
    
    <div class="footer">
        <p>&copy; 2025 Face Mask Detection. All rights reserved.</p>
    </div>
</div>

<!-- Bootstrap JS (for responsive design and form handling) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
